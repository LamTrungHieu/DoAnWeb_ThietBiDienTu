<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(#FFB5C5, #FFAEB9, #FF82AB);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #FFB5C5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FFB5C5;
        }
        .btn-secondary {
            background: #95a5a6;
            border: none;
            
        }
        .btn-secondary:hover {
            background: #FFB5C5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">${product.id_product == null ? 'Thêm Sản Phẩm' : 'Sửa Sản Phẩm'}</h2>
        <form action="/products" method="post">
            <input type="hidden" name="id" value="${product.id_product}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm:</label>
                <input type="text" id="name" name="name" class="form-control" value="${product.name}" required>
            </div>
            
            <div class="mb-3">
                <label for="imageProduct" class="form-label">Ảnh sản phẩm (URL):</label>
                <input type="text" id="imageProduct" name="imageProduct" class="form-control" value="${product.imageProduct}">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Giá sản phẩm:</label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" value="${product.price}" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 mb-2" onclick="showMessage()">Lưu</button>

                <a href="/admin/products" class="btn btn-secondary w-100">Quay lại</a>
            </div>
        </form>
    </div>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
